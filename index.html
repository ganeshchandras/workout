<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        
        <!-- Display Workout Routine for Today -->
        <div id="daily-routine">
            <h2>Today's Routine</h2>
            <p id="routine-display">Select a day to see today's routine.</p>
        </div>

        <!-- Routine Selection -->
        <div id="routine">
            <h2>Select Routine</h2>
            <select id="routine-select">
                <option value="">Select Routine</option>
                <option value="upper-body">Upper Body</option>
                <option value="lower-body">Lower Body</option>
                <option value="cardio-core">Cardio & Core</option>
                <option value="full-body">Full Body</option>
            </select>
        </div>
        
        <!-- Exercise List -->
        <div id="exercise-list">
            <h2>Exercises</h2>
            <!-- Exercises will be loaded here based on selected routine -->
        </div>
        
        <!-- Add Record -->
        <div id="tracker">
            <h2>Add Record</h2>
            <form id="weight-form">
                <label for="exercise">Exercise:</label>
                <select id="exercise-select">
                    <!-- Exercise options will be populated here -->
                </select>
                
                <label for="day">Day:</label>
                <input type="date" id="day" required>
                
                <label for="sets">Sets:</label>
                <div id="sets-container">
                    <!-- Set inputs will be added dynamically -->
                </div>
                
                <button type="button" id="add-set">Add Set</button>
                <button type="submit">Add Record</button>
            </form>
        </div>
        
        <!-- Progress Tracker -->
        <div id="progress">
            <h2>Progress Tracker</h2>
            <!-- Progress will be displayed here -->
        </div>
        
        <!-- Delete Record -->
        <div id="delete-record">
            <h2>Delete Record</h2>
            <form id="delete-form">
                <label for="delete-day">Select Day to Delete Record:</label>
                <input type="date" id="delete-day" required>
                <button type="submit">Delete Record</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
